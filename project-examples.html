<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile page to showcase pictures with accessible navigation.">
    <title>Profile Page</title>
    <style>
      
  
    
        main {
            padding: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .gallery img:focus, .gallery img:hover {
            border-color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fernando's Profile</h1>
    </header>
    <nav>
        <a href="#gallery" aria-label="Go to gallery section">Gallery</a>
        <a href="#contact" aria-label="Go to contact section">Contact</a>
    </nav>
    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery"></div>
                <img src="example1.jpg" alt="Description of image 1" tabindex="0">
                <img src="example2.jpg" alt="Description of image 2" tabindex="0">
                <img src="example3.jpg" alt="Description of image 3" tabindex="0">
                <img src="example4.jpg" alt="Description of image 4" tabindex="0">
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:fernando@example.com">fernando@example.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fernando's Profile</p>
    </footer>
</body>
</html>
